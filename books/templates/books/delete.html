{% extends 'index.html' %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete the book <strong>{{ book.title }}</strong> by {{ book.author }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_books' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
